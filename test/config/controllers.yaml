controller_manager:
  ros__parameters:
    update_rate: 50

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

    gripper_controller:
      type: position_controllers/GripperActionController

position_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2

gripper_controller:
  ros__parameters:
    default: true
    joint: gripper_joint
