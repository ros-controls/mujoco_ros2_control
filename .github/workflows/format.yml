name: format

on:
  push:
    tags:
      - '*'
    branches:
      - humble
      - jazzy
      - '*-devel'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

# Do not run multiple jobs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
      - uses: pre-commit/action@v3.0.1

  markdown-link-check:
    name: markdown-link-check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdown-link-check
        run: npm install -g markdown-link-check@3.12.2
      - name: Run markdown link check
        # Check all tracked markdown files and fail the job if broken links are found
        run: |
          set -o pipefail
          echo "Running markdown-link-check..."
          # Use git to list tracked markdown files so we don't rely on shell glob expansion
          md_files=$(git ls-files "*.md")
          if [ -z "$md_files" ]; then
            echo "No markdown files found."
            exit 0
          fi
          exit_code=0
          for f in $md_files; do
            echo "\nChecking: $f"
            # Run the checker from the repository root so relative and root-relative
            # links are resolved correctly against the markdown file location and projectBase.
            markdown-link-check --config ".github/markdown-link-check.json" --verbose "$f" || exit_code=1
          done
          exit $exit_code
