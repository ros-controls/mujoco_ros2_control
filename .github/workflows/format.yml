name: format

on:
  push:
    tags:
      - '*'
    branches:
      - humble
      - jazzy
      - '*-devel'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

# Do not run multiple jobs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
      - uses: pre-commit/action@v3.0.1

  markdown-link-check:
    name: markdown-link-check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdown-link-check
        run: npm install -g markdown-link-check@3.12.2
      - name: Run markdown link check
        # Check all tracked markdown files and fail the job if broken links are found
        run: |
          set -o pipefail
          echo "Running markdown-link-check..."

          REPO_ROOT=$(pwd)
          CONFIG_FILE="$REPO_ROOT/.github/markdown-link-check.json"

          exit_code=0
          # Use git to list tracked markdown files
          for f in $(git ls-files "*.md"); do
            echo -e "\n------------------------------------------------------------"
            echo "Checking: $f"
            
            # Run the checker from the file's directory to ensure relative links resolve correctly.
            # --projectBaseUrl handles root-relative links starting with / by replacing {{BASEURL}} in the config
            # We use a temporary file to capture output and check for actual dead links
            if ! (cd "$(dirname "$f")" && markdown-link-check --config "$CONFIG_FILE" --projectBaseUrl "$REPO_ROOT" --verbose "$(basename "$f")" > /tmp/link-check-out.txt 2>&1); then
              cat /tmp/link-check-out.txt
              if grep -q "dead links found" /tmp/link-check-out.txt; then
                echo "FAILED: $f"
                exit_code=1
              else
                echo "Warning: markdown-link-check reported an error for $f but no dead links were found."
              fi
            else
              cat /tmp/link-check-out.txt
            fi
          done


          if [ $exit_code -eq 0 ]; then
            echo -e "\nAll markdown links are valid."
          else
            echo -e "\nSome markdown files contain broken links."
          fi
          exit $exit_code
