name: format

on:
  push:
    tags:
      - '*'
    branches:
      - humble
      - jazzy
      - '*-devel'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

# Do not run multiple jobs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
      - uses: pre-commit/action@v3.0.1

  markdown-link-check:
    name: markdown-link-check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdown-link-check
        run: npm install -g markdown-link-check@3.12.2
      - name: Run markdown link check
        # Check all tracked markdown files and fail the job if broken links are found
        run: |
          set -o pipefail
          echo "Running markdown-link-check..."

          # Use git to list tracked markdown files
          md_files=$(git ls-files "*.md")
          if [ -z "$md_files" ]; then
            echo "No markdown files found."
            exit 0
          fi

          # Create a temporary config with the correct absolute repo root path
          REPO_ROOT=$(pwd)
          sed "s|REPLACE_ME_WITH_REPO_ROOT|$REPO_ROOT|g" .github/markdown-link-check.json > /tmp/link-check-config.json

          echo "Using config:"
          cat /tmp/link-check-config.json

          exit_code=0
          for f in $md_files; do
            echo -e "\n------------------------------------------------------------"
            echo "Checking: $f"
            dir=$(dirname "$f")
            base=$(basename "$f")

            # Run the checker from the file's directory to ensure relative links resolve correctly.
            # Use a subshell to avoid affecting the main shell's directory.
            if ! (cd "$dir" && markdown-link-check --config "/tmp/link-check-config.json" --verbose "$base"); then
              echo "FAILED: $f"
              exit_code=1
            fi
          done

          if [ $exit_code -eq 0 ]; then
            echo -e "\nAll markdown links are valid."
          else
            echo -e "\nSome markdown files contain broken links."
          fi
          exit $exit_code
